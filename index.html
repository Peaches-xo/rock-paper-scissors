<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="../rock-paper-scissors/style.css">
    <title>Rock Paper Scissors </title>
    </head>
<body>
    
    <section>
        <h1>Rock Paper Scissors</h1>

        <div class="img_div">
            <img class="img_left" src="../rock-paper-scissors/rockL.png">
            <img class="img_right" src="../rock-paper-scissors/rockR.png">
        </div>

        <p class="p_status">Click a button to play - First to 5 points wins!</p>

        <div id="text_div">
            <p>Player:</p>
            <p class="player_score"></p>
            <p>Computer:</p>
            <p class="comp_score"></p>
        </div>

        <div class="btn_div">
            <button type="button" id="btn_rock">Rock</button>
            <button type="button" id="btn_paper">Paper</button>
            <button type="button" id="btn_scissors">Scissors</button>
        </div>

    </section>

<script type="text/javascript" src="../rock-paper-scissors/script.js"></script>
</body>
</html>
